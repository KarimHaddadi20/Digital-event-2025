<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Event 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            display: none;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .back-button:hover {
            opacity: 1;
        }

        .back-button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <button id="back-button" class="back-button">
            <img src="/src/assets/icons/back-arrow.svg" alt="Retour">
        </button>
    </nav>

    <div id="loading-screen">
        <h1>Chargement...</h1>
    </div>
    <script type="module">
        import { Router } from './src/routes/router.js';
        
        // Initialiser le router une fois que tout est chargé
        window.addEventListener('load', () => {
            const router = new Router();
            
            // Cacher l'écran de chargement
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.display = 'none';
        });
    </script>
</body>
</html>
