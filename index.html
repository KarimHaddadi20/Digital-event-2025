<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Mirror</title>
    <link rel="stylesheet" href="src/Css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" style="display: none;">
        <div class="nav-content">
            <div class="nav-title">
                <span class="font-aktiv">Digital Event</span>
                <span class="font-fraunces">Edition 2025</span>
            </div>
            <button class="back-button">
                <img src="src/assets/icons/icn.back.svg" alt="Retour">
            </button>
        </div>
    </nav>

    <!-- Loader -->
    <div id="loading-container">
        <div class="loading-title">
            <span class="font-aktiv">Digital Event</span>
            <span class="font-fraunces">Edition 2025</span>
        </div>
        <div id="percentage">0%</div>
        <div id="mirror-percentage">0%</div>

        <div class="loader-footer">
            <img src="src/assets/icons/esd_logo_NoTexte_Jade 1.svg" alt="esd icon" width="40" height="40">
            <p>Ecole Supérieure du Digital</p>
        </div>
    </div>

    <!-- Scene -->

    <div id="main-content" style="display: none;">
        <div class="scene-wrapper">
            <div id="scene-container"></div>
            <div class="mirror-instruction">Cassez le miroir</div>
        </div>
        <div class="fragment-info-box">
            <h3>Fragment survolé</h3>
            <p>Passez la souris sur un fragment pour voir son nom</p>
        </div>
    </div>

    <!-- Footer  -->
    <footer class="footer" style="display: none;">
        <div class="footer-content">
            <div class="footer-left">
                <img src="src/assets/icons/icn_sound.svg" alt="Sound icon" width="40" height="40">
            </div>
            <div class="footer-right">
                <p>Mentions légales</p>
                <p>Politique de confidentialité</p>
            </div>
        </div>
    </footer>

    <!-- Importation de Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Application -->
    <script type="module" src="src/Js/Loader.js"></script>
    <!-- <script type="module" src="src/Js/AtelierGallerySceneNew.js"></script> -->
</body>
</html>
